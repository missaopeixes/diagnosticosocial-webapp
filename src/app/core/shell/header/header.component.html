<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/home" translate>APP_NAME</a>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu"
            aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>
          <span translate>Home</span>
        </a>
        <!-- <a class="nav-item nav-link text-uppercase" routerLink="/about" routerLinkActive="active">
          <i class="fas fa-question-circle"></i>
          <span translate>About</span>
        </a> -->
        <a class="nav-item nav-link text-uppercase" routerLink="/eventos" routerLinkActive="active">
          <i class="fas fa-flag"></i>
          <span>Eventos</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/entrevistas" routerLinkActive="active">
          <i class="fas fa-clipboard-check"></i>
          <span>Entrevistas</span>
        </a>
        <div *ngIf="credenciais && credenciais.administrador" class="nav-item text-uppercase" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-database"></i>
            <span>Cadastros</span>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <a class="dropdown-item text-uppercase" routerLink="/usuarios" routerLinkActive="active">
              <i class="fas fa-user"></i>
              <span>Usuários</span>
            </a>
            <a class="dropdown-item text-uppercase" routerLink="/questionarios" routerLinkActive="active">
              <i class="fas fa-clipboard-list"></i>
              <span>Questionários</span>
            </a>
            <a class="dropdown-item text-uppercase" routerLink="/perguntas" routerLinkActive="active">
              <i class="fas fa-question-circle"></i>
              <span>Perguntas</span>
            </a>
          </div>
        </div>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item">
          <a id="user-dropdown" (click)="verOrganizacao()" class="nav-link org-link">
            <i class="fas fa-users"></i>
            <span>{{organizationName}}</span>
          </a>
        </div>
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{username}}</b>!</h6>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/perfil">Perfil</a>
            <a class="dropdown-item" (click)="logout()" translate>Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>


<div id="ds-organizacao-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <span class="org-title">
            <i class="fas fa-users"></i>
            Organização
          </span>
        </div>
        <div class="modal-body">
          <h1 class="text-primary">{{organizationName}}</h1>
          <span class="text-secondary">Criada em {{organizationCreateDate}}.</span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Ok</button>
        </div>
      </form>
    </div>
  </div>
</div>
